    <title>margin과 padding</title>

  <body>
    <h1>margin과 padding</h1>
    <!-- 한 -->
    <div class="box">Box with 20px Margin and Padding</div>

    <div class="box box-padding">Box with 40px Padding</div>

    <div class="box box-padding border-box">Box with 40px Padding</div>
