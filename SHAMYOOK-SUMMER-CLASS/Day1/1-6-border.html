<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border</title>
    <link rel="stylesheet" href="./1-6-border.css" />
  </head>
  <body>
    <div>
      <h1>테두리에 대한 속성</h1>
      <div class="border_red">
        <!-- 텍스트 요소에 테두리넣기는 안됨 -->
        div요소에 테두리 넣기
      </div>
      <!-- <p>는 문장을 입력할 때 사용 -->
      <p class="border_orange">텍스트 요소에 테두리 넣기</p>
      <div class="border_green"></div>
      <!-- 구분선을 넣는 태그 -->
      <hr />
      <!-- 세로크기가 지정되지 않았기 때문에 직선처럼 나옴 -->
      <div class="border_navy"></div>
      <hr />
      <div class="border_radius"></div>
      <hr />
      <div class="border_radius2"></div>
      <hr>
      <div class="circle"></div>
    </div>
  </body>
</html>
