<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
    <!-- css파일을 연결하는 방법 -->
    <link rel="stylesheet" href="./1-5-background.css" />
  </head>
  <body>
    <div>
      <h1>배경색에 대한 속성</h1>
      <div class="background_red">div요소에 배경 채우기</div>
      <!-- <p>는 문장을 입력할 때 사용 -->
      <p class="background_yellow">텍스트 요소에 배경 채우기</p>
      <div class="background_green"></div>
      <!-- 배경색이 나오지 않는다: 왜? 세로의 크기가 지정되지 않았기 때문 -->
      <div class="background_navy"></div>
      <!-- 뒤에 width, height에서 다시 언급 -->
    </div>
  </body>
</html>
