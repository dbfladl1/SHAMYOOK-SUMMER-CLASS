<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width와 height</title>
    <!-- css파일을 연결하는 방법 -->
    <link rel="stylesheet" href="./1-7-width와height.css" />
  </head>
  <body>
    <h1>블록의 크기 설정</h1>
    <!-- 블록의 크기 지정 -->
    <div>
      <h2>가로길이에 대한 속성</h2>
      <!-- 빈 div요소는 높이가 0이다. -->
      <div class="width_100"></div>
      <!-- 하위 요소가 없는 빈 블록에 영역을 주고싶으면 height속성을 지정해야 한다. -->
      <div class="width_height_100"></div>
    </div>
    <div>
      <h2>세로길이에 대한 속성</h2>
      <!-- 빈 div요소의 가로길이를 설정하지 않으면 100%이다. -->
      <div class="height_100"></div>
    </div>
    <br />
    <div>
      <h2>문제 : 아래의 블록을 만들어보기</h2>
      조건: 가로길이 300px, 세로길이 200px, 배경색 pink, 테두리 red(1px), 글자색상 #777, 둥글기 10px
      <div class="answer"></div>
    </div>
  </body>
</html>
